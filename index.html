<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Usuário</h1>
    <form id="cadastroForm" novalidate>
      
      <label>Nome Completo</label>
      <input type="text" id="nome" required>
      <small class="error"></small>

      <label>CPF</label>
      <input type="text" id="cpf" placeholder="000.000.000-00" required>
      <small class="error"></small>

      <label>Login</label>
      <input type="text" id="login" required>
      <small class="error"></small>

      <label>E-mail</label>
      <input type="email" id="email" required>
      <small class="error"></small>

      <label>Senha</label>
      <div class="senha-container">
        <input type="password" id="senha" required>
        <button type="button" class="toggleSenha">👁</button>
      </div>
      <small class="error"></small>

      <label>Confirmar Senha</label>
      <div class="senha-container">
        <input type="password" id="confirmaSenha" required>
        <button type="button" class="toggleSenha">👁</button>
      </div>
      <small class="error"></small>

      <label>Salário (R$)</label>
      <input type="number" id="salario" min="0" required>
      <small class="error"></small>

      <label>Nº de Dependentes</label>
      <input type="number" id="dependentes" min="0" required>
      <small class="error"></small>

      <label>Imposto de Renda (IR)</label>
      <input type="text" id="ir" readonly value="0,00">

      <div class="botoes">
        <button type="submit">Cadastrar</button>
        <button type="reset" id="limpar">Limpar</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
